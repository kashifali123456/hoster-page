<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Hosterr page</title>
  </head>
  <body class="bg-amber-50">
    <div class="min-h-screen px-6 py-3 flex flex-col gap-16 md:px-10 md:py-7">
      <header class="flex justify-between">
        <div class="flex items-center justify-center gap-2">
          <img src="Assets/Logo.svg" alt="" />
          <button
            class="bg-gradient-to-r from-orange-400 to-red-400 text-white rounded-2xl text-xs px-2.5 py-1.5 font-lato"
          >
            Hoster is hiring!
          </button>
        </div>
        <div>
          <i class="fa-solid fa-bars"></i>
        </div>
      </header>
      <main class="">
        <div class="flex justify-center items-center">
          <img src="Assets/Blue Shape.svg" alt="" class="h-64 -rotate-[45deg]
          "//md:h-72 />
          <img
            src="Assets/Pink Shape.svg"
            alt=""
            class="absolute h-64 -rotate-[30deg] md:h-72"
          />
          <img
            src="Assets/Purple Shape.svg"
            alt=""
            class="absolute h-64 -rotate-[15deg] md:h-72"
          />
          <img
            src="Assets/Hero Image (Model).png"
            alt=""
            class="absolute h-64 md:h-72"
          />
        </div>
        <div class="space-y-4 mt-16">
          <h1 class="text-5xl font-bold leading-tight font-playfair">
            Host your website in less than 5 minutes.
          </h1>
          <p class="font-lato text-gray-400">
            With Hosterr, get your website up and running in no less than 5
            minutes with the most competitive pricing packages available online.
          </p>
          <form action="" class="flex flex-col gap-4 md:flex-row">
            <input
              type="email"
              placeholder="Enter email address"
              class="rounded-md px-4 py-3 placeholder:text-gray-400"
            />
            <button
              class="bg-blue-500 rounded-md px-4 py-3 text-white font-lato font-medium"
            >
              Join Waitlist
            </button>
          </form>
          <div class="flex gap-2">
            <img src="Assets/Checkmark.svg" alt="" />
            <p class="font-lato text-gray-400">
              No spam, ever. Unsubscribe anytime
            </p>
          </div>
        </div>
      </main>
      <footer class="flex flex-col gap-12 md:flex-row md:justify-between">
        <ul class="flex gap-6 font-lato text-gray-400">
          <li>
            <a href="#"> Facebook</a>
          </li>
          <li>
            <a href="#"> Instagram</a>
          </li>
          <li>
            <a href="#"> Twitter</a>
          </li>
        </ul>
        <div class="flex gap-2">
          <img src="Assets/Help Avatar.svg" alt="" />
          <div>
            <p class="font-playfair font-thin">Have any questions?</p>
            <p class="font-lato font-medium">Talk to a specialist</p>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
